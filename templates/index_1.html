<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Strategic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass { background: white; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 p-8">
    <div class="max-w-6xl mx-auto space-y-6">
        
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-slate-800">ðŸš€ Nexus Strategy Engine</h1>
            <div class="flex gap-2">
                <input type="file" id="files" multiple class="hidden" onchange="uploadFiles(this.files)">
                <button onclick="document.getElementById('files').click()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold">Upload Data</button>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-8 space-y-6">
                <div class="glass p-6">
                    <h2 class="text-xs font-bold text-slate-400 uppercase mb-4">Attribution Reliability (Forest Plot)</h2>
                    <canvas id="forestChart" height="150"></canvas>
                </div>
                
                <div class="glass p-6">
                    <h2 class="text-xs font-bold text-slate-400 uppercase mb-4">Strategic Action Plan</h2>
                    <table class="w-full text-sm text-left">
                        <thead class="border-b text-slate-500 font-bold">
                            <tr>
                                <th class="py-2">Channel</th>
                                <th class="py-2">Impact</th>
                                <th class="py-2">ROI</th>
                                <th class="py-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="recTable"></tbody>
                    </table>
                </div>
            </div>

            <div class="col-span-4 glass flex flex-col h-[600px]">
                <div class="p-4 border-b font-bold bg-slate-50 rounded-t-xl">ðŸ¤– Nexus Assistant</div>
                <div id="chat" class="flex-1 p-4 overflow-y-auto text-sm space-y-4"></div>
                <div class="p-4 border-t">
                    <input type="text" id="msg" placeholder="Ask about spend..." class="w-full border p-2 rounded-lg outline-none focus:border-blue-500">
                </div>
            </div>
        </div>
    </div>

    <script>
        async function uploadFiles(files) {
            const formData = new FormData();
            formData.append('attribution_file', files[0]);
            formData.append('mmm_file', files[1]);
            
            const res = await fetch('/upload-data', { method: 'POST', body: formData });
            if (res.ok) loadData();
        }

        async function loadData() {
            const res = await fetch('/get-executive-data');
            const data = await res.json();
            
            // Render Table
            const tbody = document.getElementById('recTable');
            tbody.innerHTML = data.recommendations.map(r => `
                <tr class="border-b hover:bg-slate-50">
                    <td class="py-3 font-medium">${r.ch}</td>
                    <td class="py-3 text-slate-500">${r.markov}</td>
                    <td class="py-3 text-slate-500">${r.roi}</td>
                    <td class="py-3 font-bold ${r.color}">${r.action}</td>
                </tr>
            `).join('');

            // Render Chart
            new Chart(document.getElementById('forestChart'), {
                type: 'bar',
                data: {
                    labels: data.forest.map(d => d.channel),
                    datasets: [{
                        label: 'Weight',
                        data: data.forest.map(d => d.weight),
                        backgroundColor: '#3b82f6',
                        borderRadius: 4
                    }]
                },
                options: { indexAxis: 'y', plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
